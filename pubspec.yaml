name: morphing_navigation
description: >
  A Flutter package that provides an iPadOS-style adaptive navigation widget
  that smoothly morphs between sidebar and tab bar layouts with beautiful
  animations.

version: 1.0.0

# Uncomment the line below when ready to publish to pub.dev
# publish_to: 'none'

homepage: https://github.com/example/morphing_navigation
repository: https://github.com/example/morphing_navigation
issue_tracker: https://github.com/example/morphing_navigation/issues

environment:
  sdk: ^3.0.0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  flutter_icon:
    path: flutter_icon

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
